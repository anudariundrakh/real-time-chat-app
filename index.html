<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Chat App</title>
  
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@200;0,300;0,500;0,700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="navbar">
    <!-- Left Side (Bars - Top Left) -->
    <div class="bars">
      <button class="home-button">
        <i class="bi bi-house-heart"></i>
      </button>
      <button class="history-button">
        <i class="bi bi-clock-history"></i>
      </button>
      <button class="message-button">
        <i class="bi bi-chat-heart-fill"></i>
      </button>
    </div>

    <!-- Right Side (Sign-in Button - Top Right) -->
    <div class="sign-in-button">
      <button class="button">Log in</button>
    </div>
  </div>

  <div class="choices">
    <button class="google-play-button">
      <i class="bi bi-apple"></i> GET IT ON APP STORE
    </button>
    <button class="start-videochat-button">
      <i class="bi bi-camera-video"></i> START CHAT
    </button>
  </div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  
</body>
  
<script src="main.js"></script>

</html>
